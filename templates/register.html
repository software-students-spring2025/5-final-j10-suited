<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NYU SSO</title>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
  </head>
  <body>
    <div class="login-container">
      <h1 class="app-title">Name of app</h1>
      <h2 class="login-heading">Register</h2>

      <form method="POST" action="{{ url_for('register') }}">
        <div class="name-row">
          <input type="text" name="first_name" placeholder="First Name" class="name-input" required>
          <input type="text" name="last_name" placeholder="Last Name" class="name-input" required>
        </div>
        <input type="email"   name="email"            placeholder="NYU Email" required>
        <input type="password"name="password"         placeholder="Password" required>
        <input type="password"name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit" class="nyu-login-button">Register</button>
      </form>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="messages">
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
      {% endwith %}

      <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </div>
  </body>
</html>
