{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}
  <div class="login-container">
    <h1 class="app-title">Welcome</h1>
    {% if current_user.is_authenticated %}
        <h2 class="login-heading">Logged in as: {{ current_user.email }}</h2>
    {% else %}
        <h2 class="login-heading">You are not logged in.</h2>
    {% endif %}
  </div> 
{% endblock %}
