{% extends "base.html" %}
{% block title %}{{ group.name }}{% endblock %}

{% block content %}
<div class="chat-page">
  <div class="card">

    <!-- HEADER -->
    <div class="chat-header">
      <a href="{{ url_for('group_browser') }}" class="back-link">&larr; All Groups</a>
      <div class="header-center">
        <h1 class="group-title">{{ group.name }}</h1>
        {% if is_member %}
          <form method="POST" action="{{ url_for('leave_group', gid=gid) }}">
            <button type="submit" class="btn-leave">Leave</button>
          </form>
        {% else %}
          <form method="POST" action="{{ url_for('join_group', gid=gid) }}">
            <button type="submit" class="btn-join">Join</button>
          </form>
        {% endif %}
      </div>
    </div>

    <!-- CHAT OR NOTICE -->
    {% if is_member %}
      <div id="chat-container" class="chat-container"></div>

      <!-- INPUT FORM -->
      <form id="chat-form" class="chat-form">
        <input id="msg-input" autocomplete="off" placeholder="Say somethingâ€¦" />
        <button type="submit">Send</button>
      </form>
    {% else %}
      <p class="notice">You must join this group to view &amp; post messages.</p>
    {% endif %}

  </div>
</div>

<!-- STYLES -->
<style>
  :root {
    --purple:    #4A148C;
    --green:     #E8F5E9;
    --blue:      #3F51B5;
    --gray-light:#f1f3f5;
    --gray-med:  #ccc;
    --gray-dark: #666;
  }

  /* Page & Card */
  .chat-page {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: var(--gray-light);
    min-height: 100vh;
    padding: 2rem 1rem;
  }
  .card {
    max-width: 680px;
    margin: auto;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    overflow: hidden;
  }

  /* Header */
  .chat-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1.25rem 1.5rem;
    background: var(--purple);
    color: #fff;
  }
  .back-link {
    color: #fff;
    text-decoration: none;
    font-size: 0.9rem;
    opacity: 0.85;
    transition: opacity .2s;
  }
  .back-link:hover { opacity: 1; }
  .header-center {
    display: flex;
    align-items: center;
    gap: 1rem;
  }
  .group-title {
    margin: 0;
    font-size: 1.75rem;
    font-weight: 600;
  }
  .btn-join, .btn-leave {
    padding: 0.5rem 1.2rem;
    border: none;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
    transition: opacity .2s;
  }
  .btn-join {
    background: #fff;
    color: var(--purple);
  }
  .btn-join:hover { opacity: .8; }
  .btn-leave {
    background: #E53935;
    color: #fff;
  }
  .btn-leave:hover { opacity: .8; }

  /* Chat body */
  .chat-container {
    background: var(--gray-light);
    padding: 1rem;
    height: 400px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .message {
    display: flex;
    flex-direction: column;
    max-width: 75%;
  }
  .message.you {
    align-self: flex-end;
  }
  .message.other {
    align-self: flex-start;
  }
  .bubble {
    padding: 0.8rem 1.2rem;
    border-radius: 20px;
    position: relative;
    line-height: 1.4;
    font-size: 0.95rem;
  }
  .message.you .bubble {
    background: var(--green);
    color: #000;
    border-bottom-right-radius: 2px;
  }
  .message.other .bubble {
    background: #fff;
    border: 1px solid var(--gray-med);
    border-bottom-left-radius: 2px;
  }
  .meta {
    font-size: 0.75rem;
    color: var(--gray-dark);
    margin-top: 0.25rem;
    display: flex;
    justify-content: space-between;
  }

  /* Form */
  .chat-form {
    display: flex;
    padding: 1rem 1.5rem;
    background: #fff;
    border-top: 1px solid var(--gray-med);
    gap: 0.5rem;
  }
  #msg-input {
    flex: 1;
    padding: 0.8rem 1rem;
    border: 1px solid var(--gray-med);
    border-radius: 24px;
    font-size: 0.95rem;
  }
  .chat-form button {
    background: var(--blue);
    color: #fff;
    border: none;
    padding: 0 1.5rem;
    border-radius: 24px;
    font-size: 0.95rem;
    cursor: pointer;
    transition: opacity .2s;
  }
  .chat-form button:hover { opacity: .9; }

  /* Notice */
  .notice {
    padding: 2rem;
    text-align: center;
    color: var(--gray-dark);
    font-size: 1.1rem;
    background: #fff;
    border-top: 1px solid var(--gray-med);
  }
</style>

<!-- SOCKET.IO + APP SCRIPT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
<script>
  const socket   = io();
  const room     = "{{ room }}";
  const gid      = "{{ gid }}";
  const userId   = "{{ user_id }}";
  const username = "{{ username }}";

  const container = document.getElementById('chat-container');
  function appendMessage(msg, isYou) {
    const el = document.createElement('div');
    el.classList.add('message', isYou ? 'you' : 'other');
    el.innerHTML = `
      <div class="bubble">${msg.body}</div>
      <div class="meta">
        <span>${isYou ? 'You' : msg.username}</span>
        <span>${msg.timestamp}</span>
      </div>`;
    container.append(el);
    container.scrollTop = container.scrollHeight;
  }

  // JOIN room & load initial history
  socket.emit('join_group', { room });
  const chatHistory = JSON.parse(`{{ history|tojson|safe }}`);
  chatHistory.forEach(m => appendMessage(m, m.sender_id === userId));

  // listen for new messages
  socket.on('new_group_message', m => {
    appendMessage(m, m.sender_id === userId);
  });

  // send new messages
  document.getElementById('chat-form')
    .addEventListener('submit', e => {
      e.preventDefault();
      const input = document.getElementById('msg-input');
      const body  = input.value.trim();
      if (!body) return;
      socket.emit('send_group_message', {
        gid,
        room,
        sender_id: userId,
        username,
        body
      });
      input.value = '';
    });
</script>
{% endblock %}
